<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lingua</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />

    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
  </head>

  <body>
    <section class="welcome">
      @@include('blocks/header.html') @@include('blocks/welcome-content.html')
    </section>
    @@include('blocks/values.html') @@include('blocks/teachers.html')
    @@include('blocks/students.html') @@include('blocks/common.html')
    @@include('blocks/get.html') @@include('blocks/footer.html')
    <script src="./js/index.bundle.js"></script>
    <script>
      // BURGER / NO-SCROLL BODY
      function navToggle() {
        document.getElementById("headerUl").classList.toggle("_active");
        document.getElementById("headerBackdrop").classList.toggle("_active");
        document.getElementById("menu").classList.toggle("_active");
        document.body.classList.toggle("no-scroll");
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
      let swiper; // Объявляем переменную swiper

      // Функция для инициализации или обновления Swiper
      function initSwiper() {
        if (swiper) {
          swiper.destroy(); // Уничтожаем текущий Swiper, если он существует
        }

        swiper = new Swiper(".swiper-teachers", {
          slidesPerView:
            window.innerWidth <= 850 ? 1 : window.innerWidth <= 1300 ? 2 : 3, // Условное изменение slidesPerView
          spaceBetween: window.innerWidth <= 850 ? 40 : 65, // Условное изменение spaceBetween
          slidesPerGroup: 1,
          loop: true,
          loopFillGroupWithBlank: true,
          navigation: {
            nextEl: ".teachers__next",
            prevEl: ".teachers__prev",
          },
        });
      }

      // Добавляем слушатель события для изменения размера окна браузера
      window.addEventListener("resize", initSwiper);

      // Инициализируем Swiper при загрузке страницы
      initSwiper();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  </body>
</html>
