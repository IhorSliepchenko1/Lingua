<section class="get container">
  <h2 class="get__title">Get a free trial lesson today</h2>
  <p class="get__desc">Start fulfilling your language dreams with our school</p>

  <div class="get__form">
    <form>
      <input id="inp"
        class="get__input"
        type="email"
        placeholder="Enter your email"
        maxlength="30"
      />
    </form>

    <button class="get__btn" onclick="sendEmail()">
      <a href="/" class="btn _secondary rotate-center">Send</a>
    </button>
  </div>
</section>
