<section class="get container">
  <h2 class="get__title text-focus-in-1">Get a free trial lesson today</h2>
  <p class="get__desc text-focus-in">
    Start fulfilling your language dreams with our school
  </p>

  <div class="get__form text-focus-in-1">
    <form>
      <input
        id="inp"
        class="get__input"
        type="email"
        placeholder="Enter your email"
        maxlength="30"
      />
    </form>

    <button class="btn _secondary rotate-center" onclick="sendEmail()">
      Send
    </button>
  </div>
</section>
