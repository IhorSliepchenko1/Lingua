name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Вы можете изменить это на вашу основную ветку

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14 # Вы можете указать версию Node.js по вашему желанию

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build # Убедитесь, что эта команда создает ваш проект в папке "build"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build # Укажите каталог, который вы хотите развернуть
